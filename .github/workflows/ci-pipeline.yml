name: Continuous Integration
on: [push]
jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: docker build --target development --tag todo-app:test .
      - name: Unit and Integration Tests
        run: docker run --env-file ./.env.test --mount type=bind,source=./todo_app,target=/todo-app/todo_app todo-app:test --entrypoint poetry run pytest
